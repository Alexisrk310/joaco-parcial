<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="indexStyles.css" />
		<title>Calculadora</title>
	</head>
	<body>
		<div class="calculator-container">
			<h3>SUMA</h3>
			<img
				src="https://images.vexels.com/media/users/3/283647/isolated/preview/e836f3282f317e446cc746c5c79b454b-da-a-de-san-valenta-n-ma-s-icono.png"
				class="img-logo"
				alt="suma"
			/>
			<input
				type="text"
				id="input"
				placeholder="Escribe una operación (ej. 22 + 22)"
			/>

			<button id="calcularBtn">Calcular en la Página</button>
			<button id="abrirCalculadoraBtn">Abrir Calculadora</button>
			<div id="resultado" class="resultado"></div>
			<div id="proceso" class="proceso"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
